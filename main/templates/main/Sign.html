{% load static %}
<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">



    <meta name="theme-color" content="#fafafa">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href =" {% static 'main/Styles/sign.css' %}">
    <script type="module" src="{% static 'main/js/main_sign.mjs'  %}"></script>
</head>

<body>


    <div class="container">
        <div class="form_container row" id="sign_in_form">
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <form class="col s12" method="post" action="enteruser/">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input name = "email" id="email2" type="email" class="validate">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name = "password" id="password2" type="password" class="validation password">
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="Weak password" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" id="sign_in_btn"
                        disabled="disabled">
                        Sign in
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
            <div class="row">
                <div class="col s6"> Not regestried yet? </div>
                <div class="underlined_text col s5" id="sign_up_link"> Sign up! </div>
            </div>
        </div>
        <div class="form_container row" id="sign_up_form" style="display: none">
            <form class="col s12" method="post" action="reguser/">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s6">
                        <input name = "first_name" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="last_name" id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name = "email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="password" id="password" type="password" class="validation password">
                        <label for="password">Password</label>
                        <span class="helper-text" data-error="Weak password" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password-repeat" type="password" class="validation password">
                        <label for="password-repeat">Repeat password</label>
                        <span class="helper-text" data-error="Passwords do not match" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" id="sign_up_btn"
                        disabled="disabled">
                        Sign up
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
            <div class="row">
                <div class="col s6"> Already registered? </div>
                <div class="underlined_text col s5" id="sign_in_link"> Sign in! </div>
            </div>
        </div>
        
        <script src="https://www.google-analytics.com/analytics.js" async></script>

    </div>
</body>

</html>
